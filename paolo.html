<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellmasters - Riepilogo delle vendite</title>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      .scrollmenu {
        overflow-x: auto;
        white-space: nowrap;
      }

      .scrollmenu a {
        display: inline-block;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const app = {
        /*html*/
        template: `
              <div class="col-lg-8 mx-auto p-3 py-md-5">
                <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                  <p class="d-flex align-items-center text-dark text-decoration-none">
                    <img src="img/sellmasters_logo.png" alt="Sellmasters" style="max-height: 40px">
                    <span class="fs-4 mx-1">Esportazione delle vendite</span>
                  </p>
                </header>

                <main>
                  <h1>Esportazione degli ordini Shopify</h1>
                <form action="" method="get" @submit.prevent="retrieve_data()">
                    <div class="form-floating my-3">
                      <select class="form-select" id="merchant" v-model="selected_merchant">
                        <option selected disabled></option>
                        <option
                        v-for="(merchant, key) in merchants"
                        :key="key"
                        :value="merchant.value"
                      >
                          {{merchant.name}}
                        </option>

                      </select>
                      <label for="merchant">Seleziona un cliente</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="date" class="form-control" id="date_min" v-model="data_min">
                      <label for="date_min">Data inizio</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="date" class="form-control" id="date_max" v-model="data_max">
                      <label for="date_min">Data fine</label>
                    </div>

                    <div class="mb-5">
                      <input type="submit" class="btn btn-primary btn-lg px-4" value="Scarica file">
                    </div>
                  </form>
                  <div class="d-flex align-items-center" v-if="loading">
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                  </div>
                </main>
                <footer class="pt-5 my-5 text-muted border-top">
                  Sellmasters &middot; &copy; 2022
                </footer>
              </div>
              `,
        data() {
          return {
            merchants: [
              { name: "Etape", value: "etape" },
              { name: "Francavilla", value: "francavilla" },
              { name: "Old England", value: "oldengland" },
              { name: "Sellmasters", value: "sellmasters" },
            ],
            selected_merchant: null,
            data_min: null,
            data_max: null,
            retrieved_orders_data: null,
            loading: false,
          };
        },
        methods: {
          retrieve_data() {
            this.loading = true;
            fetch(
              "../sellmasters_script_api_cms/repositories/retrieve_orders_shopify.php?" +
                "merchant=" +
                this.selected_merchant +
                "&date_min=" +
                this.data_min +
                "&date_max=" +
                this.data_max +
                "&format=paolo",
              {
                method: "GET",
              }
            )
              .then((response) => response.json())
              .then((result) => {
                let csvFileData = "";
                for (const [key, row] of Object.entries(result.data)) {
                  // set the csv header
                  if (key == 0) {
                    for (const [index, value] of Object.entries(row)) {
                      csvFileData += index + ";";
                    }
                    csvFileData += "\n";
                  }
                  // get the row's data
                  for (const [index, value] of Object.entries(row)) {
                    if (index == "ordine_marketplace") {
                      csvFileData += value.replace('#','') + ";";
                    } else {
                      csvFileData += value + ";";
                    }
                  }
                  csvFileData += "\n";
                }

                let hiddenElement = document.createElement("a");
                hiddenElement.href =
                  "data:text/csv;charset=utf-8," + encodeURI(csvFileData);
                hiddenElement.target = "_blank";
                // provide the name for the CSV file to be downloaded
                hiddenElement.download = this.selected_merchant + ".csv";
                hiddenElement.click();
                this.loading = false;
              })
              .catch((error) => {
                console.log("error", error);
                this.loading = false;
              });
          },
        },
        computed: {},
        beforeMount() {},
      };

      // instance of Vue Js
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
